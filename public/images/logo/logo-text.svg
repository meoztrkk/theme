<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="360" viewBox="0 0 1400 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Direkt Satış logo horizontal">
  <defs>
    <style>
      .car { fill: #111111; }
      .accent { fill: #22C55E; } /* emerald green */
      .text-dark { fill: #111111; font-family: 'Inter', 'Montserrat', 'Poppins', 'Segoe UI', Arial, sans-serif; font-weight: 800; }
      .text-accent { fill: #22C55E; font-family: 'Inter', 'Montserrat', 'Poppins', 'Segoe UI', Arial, sans-serif; font-weight: 800; }
    </style>
    <clipPath id="clip">
      <rect x="0" y="0" width="1400" height="360" rx="24"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <!-- Icon block -->
    <g transform="translate(40,40)">
      <!-- Car silhouette -->
      <g class="car" transform="translate(0,0)">
        <!-- body -->
        <path d="M40,170 C44,120 80,85 150,70 L270,70 C340,85 376,120 380,170 L380,210 C380,220 372,228 362,228 L58,228 C48,228 40,220 40,210 Z"/>
        <!-- windshield/roof -->
        <path d="M140,72 C170,48 200,40 230,40 C260,40 290,48 320,72 L250,72 L210,72 Z"/>
        <!-- left headlight -->
        <rect x="82" y="170" width="62" height="28" rx="8" ry="8"/>
        <!-- grille line -->
        <rect x="160" y="178" width="150" height="12" rx="6"/>
      </g>

      <!-- Tag + handshake overlay -->
      <g transform="translate(260,30) rotate(-12)">
        <!-- Price tag base -->
        <path class="accent" d="M10,70 L210,40 L260,90 L240,210 L30,240 L10,220 Z"/>
        <!-- Tag hole -->
        <circle cx="210" cy="92" r="14" fill="#111111"/>
        <!-- Handshake simplified -->
        <g transform="rotate(12) translate(40,120)">
          <!-- palms -->
          <path d="M0,0 h110 a12,12 0 0 1 12,12 v28 a12,12 0 0 1 -12,12 H0 a12,12 0 0 1 -12,-12 V12 A12,12 0 0 1 0,0 Z" fill="#F0FDF4"/>
          <path d="M100,-14 h54 a12,12 0 0 1 12,12 v24 a12,12 0 0 1 -12,12 h-54 a12,12 0 0 1 -12,-12 v-24 a12,12 0 0 1 12,-12 Z" fill="#D1FAE5"/>
          <!-- fingers -->
          <rect x="12" y="52" width="24" height="40" rx="10" fill="#111111" opacity="0.2"/>
          <rect x="42" y="52" width="24" height="40" rx="10" fill="#111111" opacity="0.2"/>
          <rect x="72" y="52" width="24" height="40" rx="10" fill="#111111" opacity="0.2"/>
          <rect x="102" y="52" width="24" height="40" rx="10" fill="#111111" opacity="0.2"/>
        </g>
        <!-- outline for clarity -->
        <path d="M10,70 L210,40 L260,90 L240,210 L30,240 L10,220 Z" fill="none" stroke="#0A0A0A" stroke-width="4" opacity="0.25"/>
      </g>
    </g>

    <!-- Text block -->
    <g transform="translate(620,205)">
      <text class="text-dark" font-size="120" x="0" y="0">DİREKT</text>
      <text class="text-accent" font-size="120" x="0" y="110">SATIŞ</text>
    </g>
  </g>
</svg>
